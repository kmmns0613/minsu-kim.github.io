  <script>
    function toggleMenu(event) {
      event.stopPropagation();
      document.querySelector("nav").classList.toggle("show");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector(".hamburger");
      const nav = document.querySelector("nav");

      hamburger.addEventListener("click", toggleMenu);

      document.querySelectorAll("nav a").forEach(link => {
        link.addEventListener("click", () => {
          nav.classList.remove("show");
        });
      });

      document.addEventListener("click", (event) => {
        if (!nav.contains(event.target) && !hamburger.contains(event.target)) {
          nav.classList.remove("show");
        }
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      });

      if (window.scrollY > 50) {
        document.body.classList.add("collapsed");
      }
    });

    let isCollapsed = false;

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const thresholdDown = window.innerHeight * 0.1;
      const thresholdUp = window.innerHeight * 0.02;

      if (!isCollapsed && scrollY > thresholdDown) {
        document.body.classList.add("collapsed");
        isCollapsed = true;
      } else if (isCollapsed && scrollY < thresholdUp) {
        document.body.classList.remove("collapsed");
        isCollapsed = false;
      }
    });

    const toggleDarkMode = () => {
      const currentTheme = document.documentElement.getAttribute("data-theme");

      if (currentTheme === "dark") {
        document.documentElement.removeAttribute("data-theme");
        localStorage.setItem("theme", "light");  // Ï†ÄÏû•
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");  // Ï†ÄÏû•
      }
    };
  </script>

  <button onclick="toggleDarkMode()" style="position:fixed; bottom:20px; right:20px; z-index:999; padding:8px 12px; background:var(--color-accent); color:white; border:none; border-radius:6px; cursor:pointer; font-size:14px;">üåì Toggle Theme</button>
